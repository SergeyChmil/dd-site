<div class="container bg-light dd-site-content-vertical-padding">

  <div>
    <app-create-blog-post #createBlogPostForm [@formState]="createBlogPostForm.state"></app-create-blog-post>
    <app-create-gallery #createGalleryForm [@formState]="createGalleryForm.state"></app-create-gallery>

  </div>
  <p>Edit contacts</p>
  <p>Edit price</p>
  <p>In-site messages</p>


  <div *ngIf="currentFileUpload" class="progress" style="width:400px">
    <div class="progress-bar progress-bar-info progress-bar-striped"
         role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
         aria-valuemin="0" aria-valuemax="100"
         [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%
    </div>
  </div>

  <label class="btn btn-default"> <input type="file"
                                         (change)="selectFile($event)">
  </label>

  <button class="btn btn-success" [disabled]="!selectedFiles"
          (click)="upload()">Upload
  </button>
</div>
